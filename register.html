    <!--form section-->
    <div id="form">
        <div id="form-box"> 
          <form action="/submit_application" method="post">
            <div id="box-header">
              <h2>Register</h2>
              <p>be part of this movement</p>
              <h1>CREATE YOUR ACCOUNT</h1>
            </div>
  
            <div id="Tname">
              <label id="label" for="name">Team Name</label><br>
              <input type="text" class="input" name="Tname" placeholder="Enter the name of of your group" required>
             </div>


             <div id="Phone">
              <label id="label"  for="phone">Phone</label><br>
              <input type="text"  class="input" placeholder="Enter your phone number" name="phone" required>
             </div>

             <!---Email -->
             <div id="Email">
              <label id="label"  for="email">Email</label><br>
              <input type="text"  class="input" placeholder="Enter your email address" name="email" required>
             </div>
    <!--Projetc Topic-->

    <div id="Project">
      <label id="label"  for="project">Project Topic</label><br>
      <input type="text"  class="input" placeholder="what is your group project topic" name="project" required>
     </div>


    <!--category-->
            <div id="category">
              <label id="label"  for="category">Category</label><br>
              <select  name="category" class="input" required>
                <option id="option" value="" disabled selected>Select your category</option>
                <option  id="option" value="enviroment">environment</option>
                <option id="option" value="industry">industry</option>
                <option id="option" value="other">Other</option>
              </select>
             </div>
      
        <!--category-->
        <div id="Group">
          <label id="label"  for="Group">Group Size</label><br>
          <select  name="category" class="input" required>
            <option  id="option" aria-placeholder="select" value="" disabled selected >Select</option>
            <option  id="option" value="1-5 people">1-5 people</option>
            <option id="option" value="1-10 people">1-10 people</option>
            <option id="option" value="10-upwards">10-upwards</option>
          </select>
         </div>

         <i>Please review your registration details before submitting</i>
         <div id="label">
      
         <label>
          <input   id="checkbox" type="checkbox" name="myCheckbox"> I agreed with the event terms and conditions and privacy policy
      </label>
              </div>
    
          <!--register-->
           <div id="register">
            <button  id="button"  type="submit" >Submit</button>
